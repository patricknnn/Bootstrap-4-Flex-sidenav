<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery.dirty tests</title>
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
  <script src="../dist/jquery.dirty.js"></script>
  <script src="./test.js"></script>


    <script type="text/template" id="formTemplate">

        <form id="testForm">
            <label>First Name</label>
            <input type="text" id="firstName" /><br />

            <label>Last Name</label>
            <input type="text" id="lastName" /><br />

            <label>Gender</label>
            <input type="radio" name="gender" value="Male"/> Male
            <input type="radio" name="gender" value="Female"/> Female
            <input type="radio" name="gender" value="Other"/> Other<br />

            <label>Hobbies</label>
            <input type="checkbox" name="hobbies" value="eat"/> Eat
            <input type="checkbox" name="hobbies" value="drink"/> Drink
            <input type="checkbox" name="hobbies" value="sleep"/> Sleep
            <input type="checkbox" name="hobbies" value="repeat"/> Repeat <br />

            <label>File</label>
            <input type="file" id="files" /><br />

            <input type="submit" value="Submit" />
        </form>

    </script>

</body>



</html>
